name: A workflow for building and testing libCellML
on: push

jobs:
  build:

    strategy:
      matrix:
        os: [windows-2019, ubuntu-18.04, macOS-10.14]
        build_type: [Debug, Release]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@master
    - name: configure
      run: cmake -DBUILD_TYPE=${{ matrix.build_type }} -DMEMCHECK=False .
    - name: build
      run: cmake --build . --config ${{ matrix.build_type }}
    - name: test
      run: ctest -C ${{ matrix.build_type }}

